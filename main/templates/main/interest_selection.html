{% extends "main/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="p-4 border rounded bg-light shadow-sm">
            <h3 class="text-center mb-4">Welcome, {{ user.username }}! Please select your academic interests below:</h3>
            <form method="post">
                {% csrf_token %}
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="interests" value="Computer Science" id="cs">
                    <label class="form-check-label" for="cs">Computer Science</label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="interests" value="Mathematics" id="math">
                    <label class="form-check-label" for="math">Mathematics</label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="interests" value="Electronics" id="electronics">
                    <label class="form-check-label" for="electronics">Electronics</label>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="interests" value="Industrial Management" id="im">
                    <label class="form-check-label" for="im">Industrial Management</label>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
