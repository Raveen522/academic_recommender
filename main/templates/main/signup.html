{% extends "main/base.html" %}

{% block content %}
<!-- Added title and subtitle section -->
<div class="row justify-content-center mb-2">
    <div class="col-md-6 text-center">
        <h1 class=" fw-bold mb-2">Create Your Account</h1>
        <p class="lead text-muted mb-2">Join us and start your journey today</p>
    </div>
</div>

<!-- Existing signup form -->
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post" class="p-4 border rounded bg-light shadow-sm">
            {% csrf_token %}
            <h4 class="text-center mb-4">Sign Up</h4>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="col-md-6">
                    <label for="birthday" class="form-label">Birthday</label>
                    <input type="date" name="birthday" class="form-control" id="birthday" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Gender</label><br>
                    <input type="radio" name="gender" value="male" id="male" required> 
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female" required> 
                    <label for="female">Female</label>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="col-md-6">
                    <label for="password_confirm" class="form-label">Confirm Password</label>
                    <input type="password" name="password_confirm" class="form-control" id="password_confirm" placeholder="Confirm Password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign Up</button>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
